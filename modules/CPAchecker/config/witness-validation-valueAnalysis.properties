#include valueAnalysis-NoRefiner.properties

#include includes/witness-validation.properties

# CPAchecker is able to detect that a variable v is only used in a boolean context
# and value analysis has an optimization to assume that the value of v is element of {0,1}.
# Other tools, and therefore also their witnesses, might just as well use any other non-zero value.
cpa.value.optimizeBooleanVariables=false
